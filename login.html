<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Caffè Fiorentino - Login & Daftar</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: 
      linear-gradient(
        rgba(54, 30, 6, 0.7), 
        rgba(54, 30, 6, 0.7)
      ),
      url("https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1300&q=80") no-repeat center center fixed;
    background-size: cover;
    color: #f4f1ea;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
  }

  .container {
    background: rgba(44, 23, 3, 0.85);
    width: 100%;
    max-width: 350px;
    min-height: 400px;
    border-radius: 15px;
    padding: 30px 25px 35px 25px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  h1 {
    font-size: 1.7rem;
    font-weight: 900;
    margin-bottom: 25px;
    text-align: center;
    font-family: 'Georgia', serif;
    color: #d9c4a8;
    text-shadow: 1px 1px 2px #000000aa;
  }

  .btn-group {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
  }

  button.toggle-btn {
    background: transparent;
    border: 2.5px solid #d9c4a8;
    color: #d9c4a8;
    padding: 10px 25px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;    
    flex: 1;
    font-weight: 700;
    letter-spacing: 0.04em;
    user-select: none;
  }
  button.toggle-btn:hover,
  button.toggle-btn.active {
    background-color: #cda974;
    color: #2c1703;
    border-color: #cda974;
    box-shadow: 0 5px 15px #cda974aa;
  }

  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 18px;
    opacity: 0;
    transform: translateX(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    position: relative;
    height: auto;
  }

  form.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
  }

  label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #e9d8b7cc;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background-color: #cbb38d;
    color: #2c1703;
    font-weight: 600;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 8px 2px #cda974aa;
    background-color: #e1cda3;
  }

  button.submit-btn {
    background-color: #cda974;
    border: none;
    padding: 12px 0;
    font-size: 1.1rem;
    color: #2c1703;
    font-weight: 700;
    border-radius: 30px;
    cursor: pointer;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    margin-top: 8px;
    letter-spacing: 0.06em;
  }
  button.submit-btn:hover {
    background-color: #e1cda3;
    box-shadow: 0 8px 20px #e1cda333;
  }

  /* Responsive for smaller mobile screens vertical stacking */
  @media only screen and (max-width: 400px), (max-height: 600px) {
    .container {
      max-width: 100%;
      min-height: 380px;
      padding: 25px 20px 30px 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    button.toggle-btn {
      padding: 9px 15px;
      font-size: 0.9rem;
    }
    form {
      gap: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px 12px;
      font-size: 0.9rem;
    }
    button.submit-btn {
      padding: 10px 0;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Halaman login dan daftar Caffè Fiorentino">
    <h1>Selamat datang di Caffè Fiorentino</h1>
    <div class="btn-group" role="tablist" aria-label="Pilih formulir daftar atau login">
      <button class="toggle-btn active" id="btn-daftar" role="tab" aria-selected="true" aria-controls="form-daftar" tabindex="0">Daftar</button>
      <button class="toggle-btn" id="btn-login" role="tab" aria-selected="false" aria-controls="form-login" tabindex="-1">Login</button>
    </div>

    <form id="form-daftar" class="active" aria-labelledby="btn-daftar" aria-hidden="false" novalidate>
      <label for="fullname">Nama Lengkap</label>
      <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" autocomplete="name" required />
      <label for="email-daftar">Email</label>
      <input type="email" id="email-daftar" name="email" placeholder="contoh: email@domain.com" autocomplete="email" required />
      <label for="password-daftar">Password</label>
      <input type="password" id="password-daftar" name="password" placeholder="Masukkan password" autocomplete="new-password" required minlength="6"/>
      <button type="submit" class="submit-btn">Buat Akun</button>
    </form>

    <form id="form-login" aria-labelledby="btn-login" aria-hidden="true" novalidate>
      <label for="email-login">Email</label>
      <input type="email" id="email-login" name="email" placeholder="contoh: email@domain.com" autocomplete="email" required />
      <label for="password-login">Password</label>
      <input type="password" id="password-login" name="password" placeholder="Masukkan password" autocomplete="current-password" required minlength="6"/>
      <button type="submit" class="submit-btn">Masuk</button>
    </form>
  </div>

<script>
  const btnDaftar = document.getElementById('btn-daftar');
  const btnLogin = document.getElementById('btn-login');
  const formDaftar = document.getElementById('form-daftar');
  const formLogin = document.getElementById('form-login');

  function switchForm(showForm) {
    if (showForm === 'daftar') {
      btnDaftar.classList.add('active');
      btnDaftar.setAttribute('aria-selected', 'true');
      btnDaftar.tabIndex = 0;
      btnLogin.classList.remove('active');
      btnLogin.setAttribute('aria-selected', 'false');
      btnLogin.tabIndex = -1;

      formLogin.classList.remove('active');
      formLogin.setAttribute('aria-hidden', 'true');

      formDaftar.classList.add('active');
      formDaftar.setAttribute('aria-hidden', 'false');
      formDaftar.querySelector('input').focus();
    } else {
      btnLogin.classList.add('active');
      btnLogin.setAttribute('aria-selected', 'true');
      btnLogin.tabIndex = 0;
      btnDaftar.classList.remove('active');
      btnDaftar.setAttribute('aria-selected', 'false');
      btnDaftar.tabIndex = -1;

      formDaftar.classList.remove('active');
      formDaftar.setAttribute('aria-hidden', 'true');

      formLogin.classList.add('active');
      formLogin.setAttribute('aria-hidden', 'false');
      formLogin.querySelector('input').focus();
    }
  }

  btnDaftar.addEventListener('click', () => switchForm('daftar'));
  btnLogin.addEventListener('click', () => switchForm('login'));

  // Handle form submissions with validation and redirect to home.html
  formDaftar.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!formDaftar.checkValidity()) {
      formDaftar.reportValidity();
      return;
    }
    // Redirect to home.html after successful registration
    window.location.href = "index.html";
  });

  formLogin.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!formLogin.checkValidity()) {
      formLogin.reportValidity();
      return;
    }
    // Redirect to home.html after successful login
    window.location.href = "index.html";
  });
</script>
</body>
</html>
