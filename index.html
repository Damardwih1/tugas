<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Caff√® Fiorentino</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f1e1;
    color: #3e2723;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }
  #app {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    position: relative;
    background: linear-gradient(135deg, #d7ccc8 0%, #8d6e63 100%);
    background-image:
      url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80');
    background-size: cover;
    background-position: center;
  }
  header {
    background: rgba(62, 39, 35, 0.85);
    text-align: center;
    padding: 1rem 0;
    font-size: 1.7rem;
    color: #f9fbe7;
    font-weight: 700;
    letter-spacing: 2px;
    user-select: none;
    -webkit-user-select: none;
    box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    position: relative;
  }
  /* Back button for menu page */
  #btn-back {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 1.7rem;
    color: #f9fbe7;
    cursor: pointer;
    user-select: none;
    display: none;
  }
  #btn-back:focus {
    outline: 2px solid #bf360c;
  }

  main {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem 1rem 1rem 1rem;
    background: rgba(247, 243, 242, 0.87);
    backdrop-filter: saturate(180%) blur(6px);
    display: flex;
    flex-direction: column;
  }

  /* Category selection page */
  #category-page {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 2.5rem;
    height: auto;
  }
  .category-card {
    background: rgba(255, 248, 236, 0.95);
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(62,39,35,0.4);
    width: 180px;
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .category-card:hover, .category-card:focus {
    transform: translateY(-8px);
    box-shadow: 0 8px 30px rgba(62,39,35,0.6);
    outline: none;
  }
  .category-card img {
    width: 100px;
    height: 100px;
    margin-bottom: 1rem;
    object-fit: contain;
  }
  .category-card span {
    font-weight: 700;
    font-size: 1.45rem;
    color: #4e342e;
    user-select: none;
  }

  /* Container wrapping menu + history */
  #content-wrapper {
    flex-grow: 1;
    display: flex;
    gap: 20px;
    height: 100%;
  }

  /* Menu + history layout adjustments for desktop */
  #menu-page {
    display: none;
    flex-direction: column;
    flex: 4;
  }
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap: 20px 18px;
  }
  /* History vertical panel */
  #history-panel {
    flex: 1;
    background: rgba(255,248,236,0.9);
    border-radius: 14px;
    padding: 1rem 1rem 0.5rem 1rem;
    color: #4e342e;
    font-weight: 600;
    font-size: 1.1rem;
    box-shadow: 0 3px 12px rgba(62,39,35,0.3);
    overflow-y: auto;
    max-height: 100%;
    display: flex;
    flex-direction: column;
  }
  #history-panel h3 {
    margin-top: 0;
    margin-bottom: 0.7rem;
    font-weight: 800;
    text-align: center;
    border-bottom: 1px solid #bf360c;
    padding-bottom: 6px;
    user-select: none;
  }
  #history-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #history-list li {
    padding: 6px 4px;
    border-bottom: 1px solid #ccc1b0;
    font-size: 0.95rem;
    line-height: 1.3;
  }
  #history-list li:last-child {
    border-bottom: none;
  }
  #btn-clear-history {
    background: #bf360c;
    color: #f9fbe7;
    border: none;
    border-radius: 8px;
    padding: 0.45rem 0.8rem;
    font-weight: 700;
    font-size: 0.95rem;
    margin-top: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  #btn-clear-history:hover, #btn-clear-history:focus {
    background-color: #6d4c41;
    outline: none;
  }

  .menu-item {
    background: #fff8f1;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(62,39,35,0.32);
    overflow: hidden;
    cursor: default;
    display: flex;
    flex-direction: row;
    padding: 10px;
  }
  .menu-item:hover {
    box-shadow: 0 9px 28px rgba(62,39,35,0.5);
  }
  .menu-image {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 14px;
    flex-shrink: 0;
  }
  .menu-content {
    padding-left: 16px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    flex-grow: 1;
  }
  .menu-title {
    font-weight: 700;
    font-size: 1.3rem;
    margin: 0 0 6px 0;
    color: #4e342e;
    line-height: 1.2;
  }
  .menu-desc {
    font-size: 0.85rem;
    color: #6d4c41;
    margin-top: 0;
    margin-bottom: 12px;
    line-height: 1.4;
    overflow: hidden;
  }
  .menu-price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #bf360c;
    margin-bottom: 12px;
  }
  .btn-add-cart {
    background-color: #6d4c41;
    color: #f9fbe7;
    border: none;
    border-radius: 10px;
    padding: 0.45rem 0;
    font-weight: 700;
    font-size: 0; /* hide text */
    cursor: pointer;
    transition: background-color 0.25s ease;
    width: 38px;
    height: 38px;
    align-self: flex-start;
    position: relative;
  }
  .btn-add-cart:hover, .btn-add-cart:focus {
    background-color: #bf360c;
    outline: none;
  }
  .btn-add-cart span.icon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 22px;
    height: 18px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/263/263142.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transform: translate(-50%, -50%);
    display: block;
  }

  /* Keranjang button fixed bottom right */
  #btn-cart {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #bf360c;
    border-radius: 50%;
    width: 54px;
    height: 54px;
    color: #f9fbe7;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.35);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    z-index: 110;
  }
  #btn-cart:hover {
    background: #6d4c41;
  }
  #cart-badge {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #f9a825;
    color: #3e2723;
    font-weight: 700;
    font-size: 0.78rem;
    width: 19px;
    height: 19px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  /* Side panel for cart and payment */
  #side-panel {
    position: fixed;
    top: 0;
    right: -100vw;
    width: 340px;
    max-width: 85vw;
    height: 100vh;
    background: #f8f4f1;
    box-shadow: -4px 0 18px rgba(0,0,0,0.45);
    transition: right 0.35s ease;
    z-index: 120;
    display: flex;
    flex-direction: column;
  }
  #side-panel.open {
    right: 0;
  }
  #side-panel header {
    padding: 1rem;
    font-weight: 700;
    font-size: 1.37rem;
    color: #4e342e;
    border-bottom: 1px solid #d7ccc8;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #side-panel .close-panel {
    background: transparent;
    border: none;
    color: #4e342e;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 0 8px;
    line-height: 1;
  }
  #side-panel .content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 0.8rem 1.2rem;
  }
  #side-panel .content::-webkit-scrollbar {
    width: 6px;
  }
  #side-panel .content::-webkit-scrollbar-thumb {
    background-color: #bf360c;
    border-radius: 3px;
  }
  #side-panel ul.cart-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #side-panel ul.cart-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    border-bottom: 1px solid #d7ccc8;
    padding-bottom: 0.4rem;
  }
  #side-panel ul.cart-list li .item-info {
    flex-grow: 1;
  }
  #side-panel ul.cart-list li .item-name {
    font-weight: 700;
    color: #4e342e;
  }
  #side-panel ul.cart-list li .item-qty {
    margin-left: 5px;
    font-size: 0.85rem;
    color: #6d4c41;
  }
  #side-panel ul.cart-list li .item-price {
    margin-left: 8px;
    font-weight: 700;
    color: #bf360c;
  }
  #side-panel ul.cart-list li button.btn-remove {
    background: transparent;
    border: none;
    font-size: 1.15rem;
    color: #bf360c;
    cursor: pointer;
    align-self: flex-start;
    padding: 0 7px;
    transition: color 0.25s ease;
  }
  #side-panel ul.cart-list li button.btn-remove:hover {
    color: #6d4c41;
  }
  #side-panel .total {
    font-weight: 700;
    font-size: 1.3rem;
    color: #bf360c;
    margin-top: 1rem;
    text-align: right;
  }
  #side-panel button.btn-checkout {
    width: 100%;
    background: #6d4c41;
    color: #f9fbe7;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 0;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #side-panel button.btn-checkout:disabled {
    background: #d7ccc8;
    cursor: not-allowed;
    color: #8d6e63;
  }
  #side-panel button.btn-checkout:hover:not(:disabled) {
    background: #bf360c;
  }

  /* Payment options */
  #payment-options {
    margin-top: 0.7rem;
  }
  #payment-options label {
    display: block;
    margin-bottom: 0.57rem;
    cursor: pointer;
    font-weight: 600;
    color: #4e342e;
  }
  #payment-options input[type="radio"] {
    margin-right: 9px;
    accent-color: #bf360c;
  }

  #ewallet-options {
    margin-left: 1.1rem;
    margin-top: 0.45rem;
    margin-bottom: 0.7rem;
    display: none;
  }
  #ewallet-options label {
    font-weight: normal;
    color: #6d4c41;
  }

  /* Modal for receipt */
  #receipt-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(62,39,35,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 150;
    padding: 1.4rem;
  }
  #receipt-modal.open {
    display: flex;
  }
  #receipt-content {
    background: #f9fbe7;
    max-width: 380px;
    width: 100%;
    border-radius: 14px;
    padding: 2.2rem 2.4rem;
    color: #3e2723;
    box-shadow: 0 5px 14px rgba(0,0,0,0.35);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  #receipt-content h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 900;
    color: #bf360c;
    font-size: 1.9rem;
  }
  #receipt-content .order-number {
    font-size: 2rem;
    margin: 1rem 0 0.8rem 0;
    font-weight: 900;
    letter-spacing: 5px;
    font-family: monospace, monospace;
    user-select: all;
  }
  #receipt-content .order-date {
    font-size: 1rem;
    font-weight: 600;
    color: #4e342e;
    margin-bottom: 1.5rem;
  }
  #receipt-content .barcode {
    margin-bottom: 1.6rem;
  }
  #receipt-content ul {
    list-style: none;
    padding: 0;
    margin: 0 0 1.6rem 0;
    text-align: left;
    max-height: 180px;
    overflow-y: auto;
  }
  #receipt-content ul li {
    font-size: 1.05rem;
    margin-bottom: 0.36rem;
    border-bottom: 1px solid #d7ccc8;
    padding-bottom: 0.4rem;
  }
  #receipt-content button {
    background: #6d4c41;
    color: #f9fbe7;
    border: none;
    border-radius: 8px;
    padding: 0.55rem 1.2rem;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.05rem;
    transition: background-color 0.28s ease;
  }
  #receipt-content button:hover {
    background: #bf360c;
  }

  /* Unique flickering candle flame effect bottom-left as surprise feature */
  #flame-container {
    position: absolute;
    bottom: 10px;
    left: 10px;
    pointer-events: none;
    width: 40px;
    height: 60px;
    user-select: none;
  }
  #flame {
    width: 40px;
    height: 60px;
    background: radial-gradient(circle at 50% 70%, #fce88d 40%, #f9d71c 70%, transparent 80%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: drop-shadow(0 0 4px #f9d71c);
    animation: flicker 1.5s infinite alternate;
  }
  @keyframes flicker {
    0% {
      transform: translateY(0) scale(1);
      filter: drop-shadow(0 0 6px #f9d71c);
    }
    50% {
      transform: translateY(-3px) scale(1.05);
      filter: drop-shadow(0 0 9px #fac90f);
    }
    100% {
      transform: translateY(0) scale(1);
      filter: drop-shadow(0 0 6px #f9d71c);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 960px) {
    #content-wrapper {
      flex-direction: column;
      gap: 20px;
    }
    #history-panel {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 12px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(62,39,35,0.3);
    }
  }
  @media (max-width: 600px) and (max-height: 600px) {
    #side-panel {
      width: 100vw;
    }
    #btn-back {
      font-size: 1.6rem;
      left: 12px;
    }
    .category-card {
      width: 150px;
      height: 150px;
    }
    .menu-grid {
      grid-template-columns: repeat(auto-fit, minmax(100%,1fr));
      gap: 14px 12px;
    }
    .menu-item {
      flex-direction: column;
      padding: 10px;
    }
    .menu-image {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      margin-bottom: 10px;
    }
    .menu-content {
      padding-left: 0;
      height: auto;
    }
    .btn-add-cart {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem 0;
    }
    #btn-cart {
      bottom: 90px;
      right: 15px;
    }
    #history-panel {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    /* Login button circle style */
    #btn-login-header svg {
    stroke: #f9fbe7;
    transition: stroke 0.3s ease;
    }

    #btn-login-header:hover svg {
    stroke: #cda974;
    }
  }
</style>
</head>
